
<div class="row">
    <div class="col-4">
        <div class="nav nav-pills flex-column">
            <div class="nav-item">
                <span class="nav-link active">
                    Fund Settings
                </span>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="form-group">
            <label>Fund ID</label>
            <br>
            <p>{{fund?.getFundNumber()}}</p>
        </div>
        <div class="form-group">
            <label>Fund Name</label>
            <br>
            <input [(ngModel)]="fundName" class="form-control" type="text" name="nickname" value="">
        </div>
        <button mat-flat-button class="form-control mt-3" color="accent" [disabled]="fundName.length==0" (click)="updateName()">Update</button>
    </div>
</div>
