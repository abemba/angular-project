<div class="row" *ngIf="!PrivateFund?.hasActiveGoal(); else activegoal">
    <div class="col-4">
        <div class="nav nav-pills flex-column mb-3">
            <div *ngFor="let item of menu" class="nav-item">
                <a class="nav-link" [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="item.options">
                    {{item.label}}
                </a>
            </div>
        </div>
    </div>
    <div class="col-8">
        <router-outlet name="commit"></router-outlet>
    </div>
</div>
<ng-template #activegoal>
    <div class="text-center fw-light mt-3">
        <span class="fs-5">
            You have a current goal.
        </span>
        <div class="mt-5">Type</div>
        <strong>{{goal?.getType() | titlecase}}</strong>
        <div class="mt-3">Target</div>
        <strong>{{goal?.getTarget()}}</strong>
    </div>
</ng-template>
