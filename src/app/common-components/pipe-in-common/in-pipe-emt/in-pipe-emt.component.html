<div>
    <div class="text-center">
        <span style="max-width: 80px; display: inline-block">
            <img src="assets/images/interac-email-transfer-logo.png" class="img-fluid">
        </span>
        <div class="mt-3" style="font-weight: 600">
               To transfer money to this fund, use the information below.
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group mt-3" style="max-width: 500px; width:100%">
            <div class="list-group-item d-flex justify-content-between"> <strong>Email</strong> {{member?.getEmtDomain()}} </div>
            <div class="list-group-item d-flex justify-content-between"> <strong>Question</strong> {{member?.getEmtChallenge()}}</div>
            <div class="list-group-item d-flex justify-content-between"> <strong>Response</strong> {{member?.getEmtChallengeResponse()}}</div>
        </div>
    </div>
</div>
