<div class="container vh-100 py-4" *ngIf="auth.isAuthenticated(); else login">
    <app-loading-overlay></app-loading-overlay>
    <div class="row py-2 px-2 bg-white h-100 rounded-1 border shadow border-1">
        <div class="col-2">
            <div class="logo mb-3">
                <img class="img" src="/assets/logo/algofame.svg" style="max-height: 80px ;"/>
            </div>
            <div class="nav nav-pills flex-column">
                <div *ngFor="let option of menu" class="nav-item cursor-pointer">
                    <span  class="nav-link text-dark" routerLinkActive="bg-dark rounded-0 text-white" [routerLink]="option.link" [routerLinkActiveOptions]="option.option">
                        <span class="mdi {{option.icon}}"></span>
                        {{option.label}}
                    </span>
                </div>
                <div class="nav-item mt-5">
                    <span  class="nav-link text-dark cursor-pointer" >
                        <span class="mdi mdi-location-exit"></span>
                        Logout
                    </span>
                </div>
            </div>
        </div>
        <div class="col-10 h-100">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<ng-template #login>
    <app-login></app-login>
</ng-template>
