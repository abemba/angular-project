<app-basic-layout>
    <ng-container title>Create</ng-container>
    <div class="row" content>
        <div class="col-8">
            <div class="form-group">
                <label>Fund name</label>
                <input class="form-control" type="text" required [(ngModel)]="newFundForm.name" #nameField = "ngModel">
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="newFundForm.shared" [value]="false">
                <label class="form-check-label" for="flexRadioDefault1">
                    Private
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="newFundForm.shared" [value]="true">
                <label class="form-check-label" for="flexRadioDefault2">
                    Shared
                </label>
            </div>
            <button [appLoadingIcon]="isLoading" class="form-control mt-5" mat-flat-button color="accent" [disabled]="nameField.invalid" (click)="create()">Create</button>
        </div>
    </div>
</app-basic-layout>
