<table class="table">
    <thead>
        <tr>
            <td>Date</td>
            <td>ID</td>
            <td>Fund</td>
            <td>Type</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" >
            <td>{{item.date}}</td>
            <td>{{item.order_number}}</td>
            <td>{{item.nickname}}</td>
            <td>{{item.label}}</td>
        </tr>
    </tbody>
</table>
